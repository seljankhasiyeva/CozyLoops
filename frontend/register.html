<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Cozy Loops</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">CozyLoops<span class="dot">.</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html" data-i18n="nav_products">Products</a></li>
            <li><a href="card.html">Bucket (2)</a></li>
            <li><a href="checklist.html">Checklist</a></li>
            <li class="lang-switch">
                <span onclick="setLanguage('az')" style="cursor: pointer;">AZE</span> |
                <span onclick="setLanguage('ru')" style="cursor: pointer;">RUS</span> |
                <span onclick="setLanguage('en')" style="cursor: pointer;">ENG</span>
            </li>
        </ul>
        <div class="auth-buttons">
            <a href="login.html" class="btn-login" data-i18n="btn_login">Login</a>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="auth-card">
            <h2>Join our Community</h2>
            <p>Create an account to track your orders and checklist.</p>

            <form onsubmit="handleRegister(event)" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Jane Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="hello@cozyloops.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="auth-btn">Create Account</button>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </section>

    <!-- GSAP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="ScrollTrigger.min.js"></script>

    <!-- Scripts -->
    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>

</html>
